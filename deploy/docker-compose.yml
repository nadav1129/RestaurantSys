
services:
  db:
    image: postgres:16
    container_name: rsys_db
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5434:5432"               # host -> container
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 3s
      retries: 30

  rabbit:
    image: rabbitmq:3-management
    container_name: rsys_rabbit
    ports:
      - "5672:5672"               # AMQP
      - "15672:15672"             # Mgmt UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30


     
  api:
    image: mcr.microsoft.com/dotnet/sdk:9.0
    container_name: rsys_api
    working_dir: /src
    command: >
      bash -lc "dotnet restore &&
                dotnet watch --no-hot-reload run --urls http://0.0.0.0:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      # API talks to DB by service name + container port
      POSTGRES_CONNECTION: Host=db;Port=5432;Username=postgres;Password=postgres;Database=postgres
      DOTNET_USE_POLLING_FILE_WATCHER: "1"
      Rabbit__Host: rabbit
      AllowedCors__0: "http://localhost:5173"
      AllowedCors__1: "http://host.docker.internal:5173"
    volumes:
      - ../backend/integrations/RestaurantSys.ManagementApi:/src:rw
      - api_bin:/src/bin
      - api_obj:/src/obj
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      rabbit:
        condition: service_healthy

  whatsapp-webhook:
    build:
      context: ../backend
      dockerfile: ./integrations/WhatsAppShiftBot/Dockerfile
    container_name: rsys_whatsapp_webhook
    depends_on:
      - db
      - api
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      DB: "Host=db;Port=5432;Username=postgres;Password=postgres;Database=postgres"
      ManagementApi__BaseUrl: "http://api:8080"
      OpenAI__ApiKey: "${OPENAI_API_KEY}"
      OpenAI__Model: "gpt-4.1-mini"
      WhatsApp__VerifyToken: "${WHATSAPP_VERIFY_TOKEN}"
    ports:
      - "8081:8082"

  web:
    image: node:20-alpine
    container_name: rsys_web
    working_dir: /app
    command: sh -lc "npm ci && npm run dev -- --host --port 5173"
    environment:
      CHOKIDAR_USEPOLLING: "true"
      HOST: "0.0.0.0"
      VITE_API_BASE: "http://localhost:8080"
    volumes:
      - ../front/restaurant-ui:/app:rw
      - front_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - api

  cloudflared:
    image: cloudflare/cloudflared:latest
    depends_on:
      - whatsapp-webhook
    command: tunnel --no-autoupdate --url http://whatsapp-webhook:8082

  redis:
    image: redis:7-alpine
    container_name: rsys_redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data

volumes:
  pgdata:
  api_bin:
  api_obj:
  front_node_modules:
  redis_data: