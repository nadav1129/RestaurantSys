apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: rsys-customer-a
spec:
  selector:
    app: api
  ports:
    - name: http
      port: 8080
      targetPort: 8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: rsys-customer-a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: your-registry/restaurantsys-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Development"
            # match the env var name your app already uses:
            - name: DB
              value: "Host=pg;Port=5432;Username=postgres;Password=postgres;Database=postgres"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
